<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class查询</title>
</head>

<body>
    <ul>
        <li><a href="#">链接1</a></li>
        <li><a href="#">链接2</a></li>
        <li><a href="#">链接3</a></li>
        <li><a href="#">链接4</a></li>
        <li><a href="#">链接5</a></li>
    </ul>
    <p>
        <button class="btn">按钮</button>
    </p>
    <script>
        var li = document.querySelectorAll("li", "button");
        console.dir(li);
        var btn = document.getElementsByClassName("btn");
        console.log(btn);
    </script>
</body>

</html>
