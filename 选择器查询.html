<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器查询</title>
</head>

<body>

    <ul>
        <li><a href="#">链接1</a></li>
        <li><a href="#">链接2</a></li>
        <li><a href="#">链接3</a></li>
        <li><a href="#">链接4</a></li>
        <li><a href="#">链接5</a></li>
    </ul>
    <script>
        var li = document.querySelector('li');
        console.dir(li);
        var liArr = document.querySelectorAll('li');
        console.dir(liArr);
    </script>
</body>

</html>
